<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conversation - MediVoice</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(135deg, #1900ff, #ffffff);
      min-height: 100vh;
    }

    .chat-page {
      width: 100%;
      max-width: 820px;
      background: #fff;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .chat-title {
      font-size: 18px;
      color: #0c4a6e;
      font-weight: 700;
    }

    .back-btn {
      background: #f1f5f9;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-body {
      min-height: 360px;
      max-height: 68vh;
      overflow-y: auto;
      padding: 10px;
      background: #f8fafc;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-footer {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }

    .export-btn {
      background: #0ea5e9;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .meta {
      color: #64748b;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="chat-page">
    <div class="chat-header">
      <div>
        <div class="chat-title">Conversation</div>
        <div class="meta" id="chat-meta">Loading...</div>
      </div>
      <div>
        <button onclick="history.back()" class="back-btn"><i class="fas fa-arrow-left"></i> Back</button>
      </div>
    </div>

    <div class="chat-body" id="chat-body">
      <!-- messages will render here -->
    </div>

    <div class="chat-footer">
      <div class="meta" id="chat-footer-meta"></div>
      <button id="export-text" class="export-btn"><i class="fas fa-download"></i> Export Text</button>
    </div>
  </div>

  <script>
    function qs(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function renderMessage(container, msg) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper ' + (msg.type === 'ai' ? 'ai-wrapper' : msg.type === 'system' ? 'system-wrapper' : 'user-wrapper');

      const bubble = document.createElement('div');
      bubble.className = 'message ' + (msg.type === 'ai' ? 'ai-message' : msg.type === 'system' ? 'system-message' : 'user-message');

      const senderRow = document.createElement('div');
      senderRow.className = 'message-sender';
      const icon = document.createElement('i');
      icon.className = (msg.type === 'ai') ? 'fas fa-robot' : (msg.type === 'system') ? 'fas fa-info-circle' : 'fas fa-user';
      const label = document.createElement('strong');
      label.textContent = msg.type === 'ai' ? 'AI Assistant' : (msg.type === 'system' ? msg.sender : (msg.sender === 'You' ? 'You' : msg.sender));
      const time = document.createElement('span');
      time.className = 'message-time';
      time.textContent = ' • ' + new Date(msg.timestamp).toLocaleString();

      senderRow.appendChild(icon);
      senderRow.appendChild(label);
      senderRow.appendChild(time);

      const textDiv = document.createElement('div');
      textDiv.className = 'message-text';
      textDiv.textContent = msg.text;

      bubble.appendChild(senderRow);
      bubble.appendChild(textDiv);
      wrapper.appendChild(bubble);
      container.appendChild(wrapper);
    }

    (function () {
      const callId = qs('callId');
      const callHistoryData = JSON.parse(localStorage.getItem('mediVoiceCallHistory')) || [];
      const call = callHistoryData.find(c => String(c.id) === String(callId));
      const chatBody = document.getElementById('chat-body');
      const chatMeta = document.getElementById('chat-meta');
      const chatFooterMeta = document.getElementById('chat-footer-meta');
      const exportBtn = document.getElementById('export-text');

      if (!call) {
        chatMeta.textContent = 'Conversation not found';
        chatBody.innerHTML = '<div class="no-data">No conversation found for this ID.</div>';
        exportBtn.style.display = 'none';
        return;
      }

      chatMeta.textContent = `Date: ${call.date} • Duration: ${call.duration} • Messages: ${call.conversation.length}`;
      chatFooterMeta.textContent = `Session: ${call.id}`;

      // render messages
      chatBody.innerHTML = '';
      call.conversation.forEach(msg => {
        renderMessage(chatBody, msg);
      });
      chatBody.scrollTop = chatBody.scrollHeight;

      // export text
      exportBtn.addEventListener('click', () => {
        const text = call.conversation.map(m => `${m.sender} (${new Date(m.timestamp).toLocaleString()}):\n${m.text}\n`).join('\n');
        const blob = new Blob([text], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `conversation-${call.id}.txt`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      });
    })();
  </script>
</body>

</html>
